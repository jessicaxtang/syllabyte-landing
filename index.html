<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syllabyte</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Cutive+Mono&family=Outfit&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- HERO SECTION -->
    <div class="hero" id="home">
      <div class="hero__container">
        <div class="hero__heading1">Redefine How You Study</div>
        <h1 class="hero__heading2">One <span>SyllaByte</span> at a Time</h1>
        <div class="hero__btns">
          <button class ="login__btn">Login</button>
          <button class ="signup__btn">Create Account</button>
        </div>
      </div>
    </div>

    <!-- ABOUT SECTION -->
    <div class="main" id="about">
        <div class="main__container">
            <img class="img__vector" src="vector.png">

            <div class="checklist__container">
              <label class="card">Prioritize <span style="color:#FFE500">your</span> studying
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>

              <label class="card">Personalize <span style="color:#FF7890">your</span> university experience
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>

              <label class="card">Learn how <span style="color:#76ADFF">you</span> study best
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>

              <label class="card">Become a better student
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
        </div>
      </div>

    <!-- FOOTER SECTION -->
    <div class="footer__container">
      <p class="website__rights">Â© Syllabyte 2023</p>
    </div>
